<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lensoria</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>
<body>
    <!-- шапка -->
    <header class="header">
        <div class="container">
            <div class="header__row">

                <div class="header__logo">
                    <img src="images/LENSORIA.svg" alt="">
                </div>

                <nav class="header__nav">

                    <ul class="nav__list">

                        <li class="list__item">
                            <a href="#" class="list__link">Home</a>
                        </li>

                        <li class="list__item">
                            <a href="#" class="list__link">Abous Us</a>
                        </li>

                        <li class="list__item">
                            <a href="#" class="list__link">Work</a>
                        </li>

                        <li class="list__item">
                            <a href="#" class="list__link">Service</a>
                        </li>

                    </ul>

                </nav>

                <div class="header__contact">

                    <div class="">
                        <button class="btn-1">Contact Us</button>
                    </div>

                    <div class="">
                        <button class="btn-2"><img src="/images/Group.svg" alt=""></button>
                    </div>

                </div>
            </div>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">

            <div class="hero__block">

                <div class="hero__heading">

                    <h1 class="hero__title">Capturing Life’s Moments, Turning Memories into Timeless Visual Masterpieces</h1>
                    <p class="hero__text">We specialize in preserving your cherished moments through stunning photography</p>

                </div>

                <div class="hero__button">

                    <div class="">
                        <button class="btn-1 btn">Book A Call</button>
                    </div>

                    <div class="">
                        <button class="btn-2 btn"><img src="/images/Arrow.svg" alt=""></button>
                    </div>

                </div>

            </div>

        </div>
    </section>

    <section class="banner">
        <div class="container banner__container">

            <div class="banner__client">

                <ul class="banner__list">

                    <li class="banner__item">
                        <img src="/images/user.svg" alt="">
                    </li>

                    <li class="banner__item">
                        <img src="/images/user.svg" alt="">
                    </li>

                    <li class="banner__item">
                        <img src="/images/user.svg" alt="">
                    </li>

                    <li class="banner__item">
                        <img src="/images/user.svg" alt="">
                    </li>

                </ul>

                <p class="banner__text">32k people happy with our service</p>

            </div>

            <div class="banner__tags">

                <ul class="tags__list">

                    <li class="tags__item">Landscape</li>
                    <li class="tags__item">Potrait</li>
                    <li class="tags__item">Project</li>
                    <li class="tags__item">Event</li>

                </ul>

            </div>

        </div>
    </section>

    

    
    <script src="scripts/main.js"></script>

</html>
